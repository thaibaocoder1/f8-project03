  <body>
    <header class="header">
      <div class="main-content">
        <div class="header-top">
          <figure class="header-images">
            <a href="#">
              <img
                src="./assets/images/icon.svg"
                alt="Icon"
                class="header-img"
              />
            </a>
          </figure>
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#" class="navbar__link">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__link">About</a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__link">Blog</a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__link">Contact</a>
              </li>
            </ul>
          </nav>
          <a href="#" class="btn btn--header">Sign Up</a>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="main-content">
          <div class="hero-body">
            <div class="hero-content">
              <h2 class="hero-content__heading">
                We're a creative design agency.
              </h2>
              <p class="hero-content__desc">
                A brilliant, modular agency template for startup's build yours
                toady.
              </p>
              <div class="hero-media">
                <a href="#" class="btn btn--media">Get in touch</a>
                <div class="hero-play">
                  <svg
                    class="hero-play__icon"
                    width="8"
                    height="10"
                    viewBox="0 0 8 10"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                      fill="currentColor"
                    />
                  </svg>
                </div>
                <span class="hero-play__text">Watch video</span>
              </div>
            </div>
            <div class="hero-composition">
              <div
                class="hero-composition__item"
                style="background-image: url('./assets/images/panel1.avif')"
              ></div>
              <div
                class="hero-composition__item"
                style="background-image: url('./assets/images/panel2.avif')"
              ></div>
              <div
                class="hero-composition__item"
                style="background-image: url('./assets/images/panel3.avif')"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </main>
